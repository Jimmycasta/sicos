<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servicios Presente</title>
    <link th:insert="~{/fragments/bootstrap::bootstrap}">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>
<body>
<main>
    <header th:insert="~{/fragments/navbar::navbar}"></header>
    <br>
    <div class="container">
        <div class="text-secondary">
            <h5>Lista servicios Presente</h5>
        </div>
        <hr>
        <div>
            <a class="btn btn-primary" th:href="@{/servicios/registro}" title="Registrar servicio" role="button"
               style="font-size: 14px;">Nuevo
                Servicio</a>
        </div>
        <br>
        <div th:if="${mensaje != null}" class="alert alert-success" th:text="${mensaje}" role="alert"></div>

        <div class="row">
            <table class="table table-striped table-hover table-sm table-bordered" style="font-size: 14px;">
                <thead>
                <tr class="table table-warning text-center">
                    <th style="width: 70px">Fec.Atenci贸n</th>
                    <th style="width: 70px">Fec.Soluci贸n</th>
                    <th style="width: 140px">Usuario</th>
                    <th style="width: 70px">Ticket</th>
                    <th style="width: 500px">MotivoMIA</th>
                    <th style="width: 500px">Soluci贸n</th>
                    <th style="width: 70px">Estado</th>
                    <th style="width: 40px">Acci贸n</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="servicios : ${listaServicios}">
                    <td class="text-center align-middle" th:text="${servicios.fechaAtencion}"></td>
                    <td class="text-center align-middle" style="width: 70px" th:text="${servicios.fechaSolucion}"></td>
                    <td class="align-middle" style="width: 120px" th:text="${servicios.usuario}"></td>
                    <td class="text-center align-middle" style="width: 50px" th:text="${servicios.ticket}"></td>
                    <td class="align-start align-middle" style="width: 280px" th:text="${servicios.motivoMia}"></td>
                    <td class="align-start align-middle" style="width: 280px" th:text="${servicios.solucion}"></td>
                    <td class="text-center align-middle" style="width: 50px" th:text="${servicios.estado.nombre}"></td>
                    <td class="text-center align-middle">
                        <a th:href="@{/servicios/detalle/{id} (id = ${servicios.id})}" class="btn btn-success btn-sm"
                           role="button" title="Detalle">
                            <i class="fas fa-pencil-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="row" th:if="${listaServicios.totalPages > 0}">
                <div class="md-2"></div>
                <div class="md-8">
                    <nav aria-label="Pagination">
                        <ul class="pagination justify-content-center">

                            <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{|/servicios/lista?page=${prev}|}">Anterior</a>
                            </li>

                            <li class="page-item" th:each="page : ${pages}"
                                th:classappend="${current == page ? 'active' : ''}">
                                <a class="page-link" th:href="@{|/servicios/lista?page=${page}|}" th:text="${page}"></a>
                            </li>

                            <li class="page-item" th:classappend="${current == last} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{|/servicios/lista?page=${next}|}">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                    <div th:class="col-md-2"></div>
                </div>
                </div>
                </div>
            </div>


        </div>
    </div>
</main>

<footer th:insert="~{/fragments/footer::footer}"></footer>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
