<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <link th:insert="~{/fragments/bootstrap::bootstrap}">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{/fragments/navbar::navbar}"></header>
<br>
<div class="container">
    <div class="text-secondary">
    <h5>Fecha a facturar</h5>
    </div>
    <hr>
    <div th:if="${mensaje != null}" class="alert alert-danger" th:text="${mensaje}" role="alert"></div>
    <div class="card bg-light" style="font-size: 14px">
        <div class="card-body">
            <form th:action="@{/reportes/detalle}" th:object="${reportes}" method="post">
                <div class="row">
                    <div class="col-sm-2 mb-3 text-center">
                        <label for="fechaInicio">Fecha Inicio</label>
                        <input type="date" name="fechaInicio" id="fechaInicio" class="form-control" style="text-align: center; font-size: 14px"
                               th:value="${reportes.getFechaInicio()}" >
                    </div>
                    <div class="col-sm-2 mb-3 text-center">
                        <label for="fechaFin">Fecha Fin</label>
                        <input type="date" name="fechaFin" id="fechaFin" class="form-control" style="text-align: center;font-size: 14px"
                               th:value="${reportes.getFechaFin()}">
                    </div>

                </div>
                <div class="col-12  pb-2">
                    <button type="submit" class="btn btn-primary" style="font-size: 14px">Calcular</button>
                </div>

            </form>
        </div>
    </div>
</div>
<br>
<footer th:insert="~{/fragments/footer::footer}"></footer>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
